<mat-card class="image-card">
    <img mat-card-image [src]="data.photo" alt="Photo of a Shiba Inu">
</mat-card>

<div class="nomPrix-card">
    <mat-card >
        Nom: {{data.nom}}
        <p></p>
        Prix: {{data.prix}} <span matSuffix> Fcfa</span>
        <p></p>
        Poids: {{data.poids}} <span matSuffix> g</span>
    </mat-card>
</div>


<mat-card class="descPlat-card">
    <mat-tab-group [selectedIndex]="0">
        <mat-tab label="Description">
          <h3>Descrition Plat</h3>
          <p>{{data.descriptionPlat}}</p>
          <h3>Poids</h3>
          <p>{{data.poids}} <span matSuffix> g</span></p>
        </mat-tab>
        <mat-tab label="Lunch">
          <h3>Lunch option</h3>
          <p>Club sandwich</p>
        </mat-tab>
        <mat-tab label="Dinner">
          <h3>Dinner option</h3>
          <p>Lasagna</p>
        </mat-tab>
      </mat-tab-group>
</mat-card>
